name: Ruff

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
      - name: Install Ruff
        run: pip install ruff
      - name: Run Ruff
        run: ruff check custom_components/keyforsteam/
